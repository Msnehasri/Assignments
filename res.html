<!DOCTYPE html>

  <style>
    * {
      box-sizing: border-box;

    .clearfix {
      content: "";
      clear: both;
      display: flex;
      height: 100vh;
      flex-wrap: wrap;
      align-content: space-between;
      justify-content: space-around;
      padding-right: 30px;
    }

    .fl {


      margin-top: auto;





    }

    .des {

      display: flex;
      flex-direction: column;
      padding: 10px;
      position: relative;
      height: 100px;


    }

    .name {
      font-size: large;
      margin-bottom: 0px;
      padding-bottom: 0px;

      font-weight: bold;


    }

    .mat {
      padding-top: 0px;

    .header {
      background-color: maroon;
      width: 100%;
      height: 150px;

    }

    .nav {
      width: 100%;
      height: 75px;
      display: flex;
      flex-wrap: wrap;
      align-content: space-between;
      background-color: burlywood;
      position: -webkit-sticky;
      position: sticky;
      top: 0;
      padding: 0px;
    }

    .nav ul {
      list-style-type: none;
      padding: 0px;

    }

    .nav li {
      color: black;
      float: left;
      font-size: x-large;
      border-right: 2px solid black;
      text-align: center;
      height: max-content;
      width: 250px;
    }

    .nav li a {
      display: block;


      text-decoration: none;

    }

    .nav a:hover {
      background-color: goldenrod;
      color: black;
      text-decoration: underline;
    }

    .modal {
      display: none;
      /* Hidden by default */
      position: fixed;
      /* Stay in place */
      z-index: 1;
      /* Sit on top */
      padding-top: 100px;
      /* Location of the box */
      left: 0;
      top: 0;
      width: 100%;
      /* Full width */
      height: 100%;
      /* Full height */
      overflow: auto;
      /* Enable scroll if needed */
      background-color: rgb(0, 0, 0);
      /* Fallback color */
      background-color: rgba(0, 0, 0, 0.4);
      /* Black w/ opacity */
    }

    /* Modal Content */
    .modal-content {
      position: relative;
      background-color: #fefefe;
      margin: auto;
      padding: 0;
      border: 1px solid #888;
      width: 80%;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      -webkit-animation-name: animatetop;
      -webkit-animation-duration: 0.4s;
      animation-name: animatetop;
      animation-duration: 0.4s;
    }

    .close {
      color: white;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }

    .modal-header {
      padding: 2px 16px;
      background-color: maroon;
      color: white;
    }

    .modal-body {
      padding: 2px 16px;
    }

    .tf {
      width: 35px;
      text-align: center;
      margin-top: 15px;
      margin-left: 45px;

    }
  </style>
</head>
